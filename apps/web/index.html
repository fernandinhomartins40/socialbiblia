<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>BibliaConnect - Rede Social Cristã com IA</title>
    <meta name="description" content="Uma rede social cristã que conecta pessoas através da palavra de Deus, oferecendo suporte espiritual através de inteligência artificial." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bibliaconnect.com/" />
    <meta property="og:title" content="BibliaConnect - Rede Social Cristã com IA" />
    <meta property="og:description" content="Conecte-se com uma comunidade de fé e encontre conforto nas Escrituras com nossa IA bíblica." />
    <meta property="og:site_name" content="BibliaConnect" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bibliaconnect.com/" />
    <meta property="twitter:title" content="BibliaConnect - Rede Social Cristã com IA" />
    <meta property="twitter:description" content="Conecte-se com uma comunidade de fé e encontre conforto nas Escrituras com nossa IA bíblica." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✝️</text></svg>" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
