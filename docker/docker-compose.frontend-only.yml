version: '3.8'

# Docker Compose apenas para o Frontend
# Use este arquivo quando quiser rodar apenas o frontend
# O backend Plugbase deve estar rodando separadamente

services:
  # Frontend Biblicai
  biblicai-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biblicai-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://localhost:3001  # URL do backend Plugbase externo
      - WS_URL=http://localhost:3001   # URL do WebSocket externo
    volumes:
      # Volume para logs persistentes
      - ./logs:/var/log/nginx
    networks:
      - default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    extra_hosts:
      # Permite ao container acessar localhost da máquina host
      - "host.docker.internal:host-gateway"

# Network padrão
networks:
  default:
    name: biblicai-frontend